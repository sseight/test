<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <script src="/static/js/jquery.js"></script>
    <style>
        body{
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h5>登录</h5>
                </div>
                <div class="panel-body">
                    <form>
                {% csrf_token %}
                <div class="form-group">
                    <label for="user">用户名</label>
                    <input type="text" class="form-control" id="user" placeholder="Username">
                </div>
                 <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                </div>
                <div class="row">
                    <div class="col-md-6">
                         <div class="form-group">
                            <label for="valid_code">验证码</label>
                            <input type="text" class="form-control" id="valid_code" placeholder="验证码">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <img id="valid_img" width="260" height="60" src="/validcode/" alt="">
                    </div>
                </div>
                <input type="button" value="登录" class="btn btn-primary pull-right login_btn"> <span class="error"></span>
            </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

    // 登录验证
    $(".login_btn").click(function () {
        $.ajax({
            url:"",
            type:"post",
            data:{
                "csrfmiddlewaretoken":$("[name='csrfmiddlewaretoken']").val(),
                "username":$("#user").val(),
                "password":$("#pwd").val(),
                "validcode":$("#valid_code").val()
            },
            success:function (data) {
                if (data.status){   // 登录成功
                    location.href="/index/"
                }
                else{ // 登录失败！
                  $(".error").html(data.msg).css("color","red");
                  setTimeout(function () {
                       $(".error").html("")
                  },1000)
                }
            }
        })
    });

    // 验证码刷新
    $("#valid_img").click(function () {
        $(this)[0].src+="?"
    })

</script>
</body>
</html>
